<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GenAI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --muted: #9ca3af;
      --text: #e5e7eb;
      --accent: #22c55e;
      --danger: #ef4444;
      --bubble-user: #1f2937;
      --bubble-bot: #0b5b33;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, #0b1220 0%, #0f172a 100%);
      color: var(--text);
      min-height: 100vh; display: flex; flex-direction: column; align-items: center;
    }
    .container {
      width: 100%; max-width: 900px; padding: 16px; margin: 0 auto;
      display: flex; flex-direction: column; gap: 12px;
    }
    header {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      padding: 14px 16px; border: 1px solid #1f2937; border-radius: 14px; background: rgba(17,24,39,0.7);
      backdrop-filter: blur(6px);
    }
    .brand {
      display: flex; align-items: center; gap: 12px;
    }
    .logo {
      width: 36px; height: 36px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #34d399, #0ea5e9);
      box-shadow: 0 0 24px rgba(52, 211, 153, 0.4);
    }
    .title { font-weight: 700; letter-spacing: 0.2px; }
    .endpoint {
      font-size: 12px; color: var(--muted);
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 50vw;
    }
    .chat {
      display: flex; flex-direction: column; gap: 12px;
      height: calc(100vh - 240px); min-height: 420px;
      border: 1px solid #1f2937; border-radius: 14px; background: rgba(17,24,39,0.6);
      padding: 12px;
    }
    .messages {
      flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding-right: 6px;
    }
    .msg {
      max-width: 80%; padding: 12px 14px; border-radius: 12px; line-height: 1.4; word-wrap: break-word;
      white-space: pre-wrap;
    }
    .msg.user { align-self: flex-end; background: var(--bubble-user); border: 1px solid #374151; }
    .msg.bot { align-self: flex-start; background: var(--bubble-bot); border: 1px solid #14532d; }
    .msg.error { background: #3a0d0d; border: 1px solid #7f1d1d; }
    .composer {
      display: flex; gap: 10px; align-items: stretch;
    }
    textarea {
      flex: 1; resize: vertical; min-height: 48px; max-height: 160px;
      padding: 12px; border-radius: 12px; border: 1px solid #1f2937;
      background: #0b1220; color: var(--text); outline: none;
    }
    button {
      padding: 0 16px; border-radius: 12px; border: 1px solid #14532d; background: #065f46; color: #eafff5;
      cursor: pointer; font-weight: 600; min-width: 110px;
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
    }
    button[disabled] { opacity: 0.6; cursor: not-allowed; }
    .row { display: flex; gap: 10px; align-items: center; }
    .hint { color: var(--muted); font-size: 12px; }
    footer { color: var(--muted); font-size: 12px; text-align: center; padding-bottom: 10px; }
    .spinner {
      width: 14px; height: 14px; border: 2px solid rgba(255,255,255,0.25); border-top-color: #eafff5; border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">GenAI Chatbot</div>
          <div class="hint">Ask questions from your TCS Annual Report knowledge base</div>
        </div>
      </div>
      <div class="endpoint" id="endpointLabel"></div>
    </header>

    <div class="chat">
      <div id="messages" class="messages"></div>

      <div class="composer">
        <textarea id="input" placeholder="Type your question and press Enter..."></textarea>
        <button id="sendBtn">
          <span id="sendText">Send</span>
          <span id="sendSpin" class="spinner" style="display:none;"></span>
        </button>
      </div>

      <div class="row">
        <label class="hint">
          Backend URL:
          <input id="apiBase" value="http://127.0.0.1:5000" style="width:320px; background:#0b1220; color:#e5e7eb; border:1px solid #1f2937; border-radius:8px; padding:6px 8px; margin-left:6px;" />
        </label>
        <button id="saveBtn" style="min-width:88px;">Save</button>
      </div>
    </div>

    <footer>
      Built for a FAISS + Flask + OpenAI RAG demo. Ensure CORS is enabled on the backend.
    </footer>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const sendText = document.getElementById('sendText');
    const sendSpin = document.getElementById('sendSpin');
    const apiBaseEl = document.getElementById('apiBase');
    const saveBtn = document.getElementById('saveBtn');
    const endpointLabel = document.getElementById('endpointLabel');

    const STORAGE_KEY = 'chatbot_api_base';
    let API_BASE = localStorage.getItem(STORAGE_KEY) || apiBaseEl.value;
    apiBaseEl.value = API_BASE;
    endpointLabel.textContent = API_BASE + '/tcs';

    function setLoading(loading) {
      sendBtn.disabled = loading;
      sendText.style.display = loading ? 'none' : 'inline';
      sendSpin.style.display = loading ? 'inline-block' : 'none';
    }

    function addMessage(text, role = 'bot') {
      const div = document.createElement('div');
      div.className = 'msg ' + (role === 'user' ? 'user' : (role === 'error' ? 'error' : 'bot'));
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function ask(question) {
      if (!question.trim()) return;
      addMessage(question, 'user');
      setLoading(true);
      try {
        const res = await fetch(API_BASE + '/tcs', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        if (!res.ok) {
          const t = await res.text();
          throw new Error('HTTP ' + res.status + ': ' + t);
        }
        const data = await res.json();
        const answer = data.message ?? JSON.stringify(data);
        addMessage(answer, 'bot');
      } catch (err) {
        addMessage('Error: ' + err.message, 'error');
      } finally {
        setLoading(false);
      }
    }

    sendBtn.addEventListener('click', () => {
      const q = inputEl.value;
      inputEl.value = '';
      ask(q);
    });

    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        const q = inputEl.value;
        inputEl.value = '';
        ask(q);
      }
    });

    saveBtn.addEventListener('click', () => {
      API_BASE = apiBaseEl.value.replace(/\/+$/, '');
      localStorage.setItem(STORAGE_KEY, API_BASE);
      endpointLabel.textContent = API_BASE + '/tcs';
      addMessage('Backend set to: ' + API_BASE, 'bot');
    });

    // Welcome message
    addMessage('Hi! Ask anything about the TCS annual report. I will only answer from the indexed document.', 'bot');
  </script>
</body>
</html>
